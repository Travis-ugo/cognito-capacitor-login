<!--<ion-progress-bar type="indeterminate" reversed="true" *ngIf="!introSlides.length && !loggedIn" color="primary"></ion-progress-bar>-->
<ion-content class="ion-padding flex-content" *ngIf="!loggedIn">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2" class="swiper-wrapper">
        <swiper-container
          class="intro-swiper"
          *ngIf="introSlides"
          #swiper
          direction="horizontal"
          watchSlidesProgress="true"
          loop="false"
          auto-height="false"
          pagination="true"
          autoplay="true"
          autoplay-delay="5000"
          autoplay-disable-on-interaction="true"
          pagination-type="progressbar"
          grab-cursor="true">
          <swiper-slide *ngFor="let slide of introSlides" class="ion-padding">
            <div class="img-content" *ngIf="slide?.dataMap?.image_upload?.length">
              <ion-img [src]="cdn+slide.dataMap.image_upload[0].thumbUrlPath" [alt]="slide.dataMap.name" />
            </div>
            <h2>{{slide.dataMap.name}}</h2>
            <div class="slide-content" [innerHTML]="slide.dataMap.content"></div>
          </swiper-slide>
        </swiper-container>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-row class="dark-bg ion-padding" *ngIf="!loggedIn">
  <ion-col size="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2">
    <ion-button
      expand="block"
      routerLink="/account/register">
      Create an account
    </ion-button>
    <ion-button
      expand="block"
      fill="outline"
      router-direction="forward"
      routerLink="/account/login">
      Log in
    </ion-button>
  </ion-col>
</ion-row>
