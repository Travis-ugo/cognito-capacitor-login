<ion-footer translucent="true" id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="dark">

        <ion-tab-button [routerDirection]="'root'" routerLink="/home" [selected]="homeSelected">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button [routerDirection]="'root'" routerLink="/tasks" [selected]="routineSelected">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button [routerDirection]="'root'" routerLink="/learn" [selected]="learnSelected">
          <ion-icon name="school-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button [routerDirection]="'root'" routerLink="/discover" [selected]="discoverSelected">
          <ion-icon name="id-card-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button [routerDirection]="'root'" routerLink="/profile" [selected]="profileSelected">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
